<div class="row">
   <div class="col-sm-12">
      <img
         [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-responsive"
         style="max-height: 300px;"
      >
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      <h1>{{ recipe.name }}</h1>
   </div>
</div>

<div class="row mb-2">
   <div class="col-sm-12">
      <div class="btn-group" role="group" appDropdown>
         <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
         <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" appDropdown>
            <li><a class="dropdown-item" href="#">Add to Shopping List</a></li>
            <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
            <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
         </ul>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      {{ recipe.description }}
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      <ul class="list-group">
         <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
         </li>
      </ul>
   </div>
</div>
