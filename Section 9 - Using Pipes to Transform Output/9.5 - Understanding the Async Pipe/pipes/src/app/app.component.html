<div class="container">
   <div class="row">
      <div class="col-sm-12 col-md-10 col-sm-offset-1 col-md-offset-2 mx-auto">
         <input type="text" [(ngModel)]="filteredStatus">
         <br>
         <button class="btn btn-primary mt-2" (click)="onAddServer()">Add Server</button>
         <br><br>
         <h2>App Status: {{ appStatus | async }}</h2>
         <hr>
         <ul class="list-group">
            <li
               class="list-group-item"
               *ngFor="let server of servers | filter: filteredStatus: 'status'"
               [ngClass]="getStatusClasses(server)"
            >
               <span class="badge badge-pill badge-dark float-right">{{ server.status }}</span>
               <strong>{{ server.name | shorten: 10 }}</strong> |
               {{ server.instanceType | uppercase }} |
               {{ server.started | date: 'EEEE d MMMM, y' | uppercase }}
            </li>
         </ul>
      </div>
   </div>
</div>
