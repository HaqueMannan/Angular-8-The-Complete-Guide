<div class="container">
   <div class="row">
      <div class="col-sm-12 col-md-10 col-sm-offset-1 col-md-offset-2 mx-auto">
         <ul class="list-group">
            <li class="list-group-item" *ngFor="let server of servers" [ngClass]="getStatusClasses(server)">
               <span class="badge badge-pill badge-dark float-right">{{ server.status }}</span>
               <strong>{{ server.name }}</strong> |
               {{ server.instanceType | uppercase }} |
               {{ server.started | date: 'EEEE d MMMM, y' | uppercase }}
            </li>
         </ul>
      </div>
   </div>
</div>
